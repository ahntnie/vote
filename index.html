          <script>
            // duyệt tất cả tấm ảnh cần lazy-load
            const lazyImages = document.querySelectorAll("[lazy]");

            // chờ các tấm ảnh này xuất hiện trên màn hình
            const lazyImageObserver = new IntersectionObserver(
              (entries, observer) => {
                entries.forEach((entry) => {
                  // tấm ảnh này đã xuất hiện trên màn hình
                  if (entry.isIntersecting) {
                    const lazyImage = entry.target;
                    const src = lazyImage.dataset.src;

                    lazyImage.tagName.toLowerCase() === "img"
                      ? // <img>: copy data-src sang src
                      (lazyImage.src = src)
                      : // <div>: copy data-src sang background-image
                      (lazyImage.style.backgroundImage =
                        "url('" + src + "')");

                    // copy xong rồi thì bỏ attribute lazy đi
                    lazyImage.removeAttribute("lazy");

                    // job done, không cần observe nó nữa
                    observer.unobserve(lazyImage);
                  }
                });
              }
            );

            // Observe từng tấm ảnh và chờ nó xuất hiện trên màn hình
            lazyImages.forEach((lazyImage) => {
              lazyImageObserver.observe(lazyImage);
            });
          </script>

    <script>
      var t = 0;
      $(document).scroll(function () {
        if ($(this).scrollTop() >= 84) {
          $("#header").addClass("scrolled");
          $("body").addClass("is_fixed");
          var e = $(this).scrollTop();
          e > t
            ? $("#header").addClass("header-fixed")
            : $("#header").removeClass("header-fixed"),
            (t = e);
        } else {
          $("#header").removeClass("scrolled");
          $("body").removeClass("is_fixed");
        }
      });
    </script>

  <script language="JavaScript">
    window.onload = function () {
      // Vô hiệu hóa menu chuột phải

      // Hàm vô hiệu hóa sự kiện
      function disabledEvent(e) {
        if (e.stopPropagation) {
          e.stopPropagation(); // Ngăn chặn sự kiện lan ra
        } else if (window.event) {
          window.event.cancelBubble = true;
        }
        e.preventDefault();
        return false;
      }
    };
    const pages = document.querySelectorAll(".pagination .page");
    const totalPointsDisplay = document.getElementById("totalPoints");
    let totalPoints = 0;

    pages.forEach((page) => {
      page.addEventListener("click", () => {
        const point = parseInt(page.getAttribute("data-value"));
        totalPoints = point;
        totalPointsDisplay.textContent = totalPoints;
        pages.forEach((p) => p.classList.remove("active"));
        page.classList.add("active");
        alert(`Bạn đã chọn điểm: ${point}`);
      });
